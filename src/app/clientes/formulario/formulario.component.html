<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
    <!-- Example Code -->

    <form [formGroup]="formCliente" (ngSubmit)="onSubmit()" >
      <div class="col-md-4">
        <label for="firstName" class="form-label"
          ><font style="vertical-align: inherit"
            ><font style="vertical-align: inherit">Primeiro nome</font></font
          ></label
        >
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          formControlName="firstName"
          required=""
        />
      </div>
      <div class="col-md-4">
        <label for="secondName" class="form-label"
          ><font style="vertical-align: inherit"
            ><font style="vertical-align: inherit">Sobrenome</font></font
          ></label
        >
        <input
          type="text"
          class="form-control"
          id="secondName"
          name="secondName"
          formControlName="secondName"
          required=""
        />
      </div>
      <div class="col-md-4">
        <label for="userName" class="form-label"
          ><font style="vertical-align: inherit"
            ><font style="vertical-align: inherit">Nome de usuário</font></font
          ></label
        >
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2"
            ><font style="vertical-align: inherit"
              ><font style="vertical-align: inherit">@</font></font
            ></span
          >
          <input
            type="text"
            class="form-control"
            id="userName"
            name="userName"
            aria-describedby="inputGroupPrepend2"
            formControlName="userName"
            required=""
          />
        </div>
      </div>
      <div class="col-md-6">
        <label for="city" class="form-label"
          ><font style="vertical-align: inherit"
            ><font style="vertical-align: inherit">Cidade</font></font
          ></label
        >
        <input
          type="text"
          class="form-control"
          id="city"
          name="city"
          formControlName="city"
          required=""
        />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="termos"
            name="termos"
            formControlName="termos"
            required=""
          />
          <label class="form-check-label" for="termos"
            ><font style="vertical-align: inherit"
              ><font style="vertical-align: inherit">
                Concorde com os termos e condições
              </font></font
            ></label
          >
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">
          <font style="vertical-align: inherit"
            ><font style="vertical-align: inherit"
              >Enviar formulário</font
            ></font
          >
        </button>
      </div>
    </form>

    <!-- End Example Code -->
  </body>
</html>
